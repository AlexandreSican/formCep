<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Preencher Formulário</title>
</head>
<body>
    <div class="content">
        
            <h1>Preenchimento de Formulário</h1>
                <div class="form">
                    <form method="get" action="."></form>
                        <label>Nome * <input type="text" name="name" id="inputName" placeholder="Digite seu nome completo" required></label>
                        
                        <label>E-mail * <input type="email" name="E-mail" id="inputEmail" placeholder="Digite seu e-mail" required></label>
                        
                        <label>Sabe seu CEP?
                            <select name="option" class="inputOption">
                                <option value="s">Sim</option>
                                <option value="n" selected>Não</option>
                                
                            </select>
                        </label>

                        <label>CEP <input type="text" name="cep" id="inputCep" placeholder="Digite seu cep" onblur="pesquisacep(this.value)" disabled></label>
                        
                        <label>Rua <input type="text" name="street" id="inputStreet"  required ></label>

                        <label>Bairro <input type="text" name="sector" id="inputSector" required value=""></label>

                        <label>Cidade <input type="text" name="city" id="inputCity" required value=""></label>

                        <label>Estado <input type="text" name="state" id="inputState" required value=""></label>

                        <label>Número <input type="text" name="number" id="inputNumber" placeholder="Deixe em Branco se não tiver" required></label>
                        
                        <label>Complemento <input type="text" name="complement" id="inputComplement" placeholder="Casa/Bloco/Apto"></label>
                        <div class="errorWarning"></div>
                        <div class="formButton">
                            <button>Enviar</button>
                        </div>
                    </form>
                </div>
                
            
        
            <footer>Criado por <a href="https://www.linkedin.com/in/alexandre-sicchieri-ba7640103/" class="linkRef" target="blank">Alexandre Sicchieri Cancian</a></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
